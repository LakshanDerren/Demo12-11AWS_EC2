name: Build and Deploy Node API

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/demo12-11aws_ec2:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD
          script: |
            # 1. Login using FULL PATH
            echo $DOCKER_PASSWORD | /usr/bin/docker login -u $DOCKER_USERNAME --password-stdin

            # 2. Stop the CORRECT container name
            # We use the same name here as we do in the 'run' command below
            /usr/bin/docker stop my-api-container || true
            /usr/bin/docker rm my-api-container || true

            # 3. Pull the new image
            /usr/bin/docker pull ${{ secrets.DOCKER_USERNAME }}/demo12-11aws_ec2:latest

            # 4. Run the new container
            /usr/bin/docker run -d \
              --name my-api-container \
              -p 80:3000 \
              --restart always \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              ${{ secrets.DOCKER_USERNAME }}/demo12-11aws_ec2:latest
            
            # 5. Clean up
            /usr/bin/docker image prune -f